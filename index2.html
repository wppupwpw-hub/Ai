<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>API Key Test</title>
</head>
<body style="font-family: sans-serif; background:#111; color:#0f0; padding:2rem;">
  <h1>🔑 اختبار جلب API Key من Netlify Function</h1>
  <pre id="output">جاري الفحص...</pre>

  <script>
    async function testApiKey() {
      try {
        const res = await fetch('/.netlify/functions/get-api-key');
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "خطأ: " + err.message;
      }
    }
    testApiKey();
  </script>
</body>
</html>
